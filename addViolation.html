<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Violation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <script src="navInit.js"></script>

    <div class="p-5 text-left">
        <h1>Add Violation</h1>
        <div class="col-lg">
            <p class="lead m-1">
                Fill out user data: ID, License Type, Violation Type, Violation Date, Fibe Amount, and Payment Status
            </p>
        </div>
    </div>

    <div class="border-bottom"></div>

    <div class="container py-5 text-center">
        <div class="row py-2">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">User ID</span>
                    <input id="id" type="text" class="form-control" aria-label="ID" placeholder="Enter or select a User ID">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select</button>
                    <ul class="dropdown-menu" id="userDropdown">
                        <!-- User IDs will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">License Type</span>
                    <select id="licenseType" class="form-control" aria-label="licenseType">
                        <option value="" selected disabled>Choose...</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row py-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Violation Date (YYYY-MM-DD)</span>
                <input id="violationDate" type="date" class="form-control" aria-label="violationDate">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Violation Type</span>
                    <input id="violationType" type="text" class="form-control" aria-label="violationType">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Fine Amount</span>
                    <input id="fineAmount" type="text" class="form-control" aria-label="fineAmount">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Payment Status</span>
                    <select id="paymentStatus" class="form-control" aria-label="paymentStatus">
                        <option value="" selected disabled>Choose...</option>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <a id="addViolationBtn" class="btn btn-primary" href="#" role="button">Send</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="addViolation.js"></script>
</body>
</html>
