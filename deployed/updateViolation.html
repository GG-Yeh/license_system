<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Violation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        /* 修改輸入框的背景顏色為白色 */
        input.form-control[disabled], select.form-control {
            background-color: white !important;
        }
    </style>
</head>
<body>
    
    <!-- 頁首的黑條，可以加入多個連結 -->
    <script src="navInit.js"></script>

    
    <div class="p-5 text-left border-bottom">
        <h1>Update Violation</h1>
        <div class="col-lg">
            <p class="lead m-1">
                Update violation data: User ID, Violation Type, Violation Date, Fine Amount, Payment Status
            </p>
        </div>
    </div>

    <div class="container py-5 text-center">
        <div class="row py-2">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">User ID</span>
                    <input id="id" type="text" class="form-control" aria-label="ID" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">License Type</span>
                    <input id="licenseType" type="text" class="form-control" aria-label="licenseType" disabled>
                </div>
            </div>
        </div>
        
        <div class="row py-2">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Violation Date (YYYY-MM-DD)</span>
                <input id="violationDate" type="date" class="form-control" aria-label="violationDate">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Violation Type </span>
                    <input id="violationType" type="text" class="form-control" aria-label="violationType">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Fine Amount </span>
                    <input id="fineAmount" type="text" class="form-control" aria-label="fineAmount">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Payment Status</span>
                    <select id="paymentStatus" class="form-control" aria-label="paymentStatus">
                        <option value="" selected disabled>Choose...</option>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <a id="deleteViolationBtn" class="btn btn-danger me-2" href="#" role="button">Delete Violation</a>
            <a id="updateViolationBtn" class="btn btn-info" href="#" role="button">Sent</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="updateViolation.js"></script>
</body>
</html>
