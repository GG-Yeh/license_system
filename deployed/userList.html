<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="navInit.js"></script>
</head>
<body>
    <div class="p-5 text-left border-bottom">
        <h1>User List</h1>
        <div class="col-lg">
            <p class="lead m-1">
                Display user data for a specific ID: ID, Name, Contact Information, Gender, Birthday
            </p>
        </div>
    </div>

    <div class="container py-4 text-center">
        <a class="btn btn-primary m-1" href="addUser.html" role="button">Add</a>
        <div class="col-md-12">
            <div class="input-group">
                <input type="text" class="form-control" id="userIdInput" placeholder="Enter User ID and Press enter" aria-label="Enter User ID">
            </div>
        </div>
    </div>
    <div class="container py-2">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-primary col-2">User ID</li>
            <li class="list-group-item list-group-item-primary col-3">Name</li>
            <li class="list-group-item list-group-item-primary col-1">Sex</li>
            <li class="list-group-item list-group-item-primary col-2">Birthday</li>
            <li class="list-group-item list-group-item-primary col-3">Contact</li>
            <li class="list-group-item list-group-item-primary col-1"> </li>
        </ul>
        <div class="list-group" id="user-list">
            <!-- User data will be dynamically inserted here -->
        </div>
        <div class="container py-4 text-center">
            <a class="btn btn-primary m-1" href="addUser.html" role="button">Add</a>
        </div>
    </div>

    <script src="userList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
            crossorigin="anonymous"></script>
</body>
</html>
