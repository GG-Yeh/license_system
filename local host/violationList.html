<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violation List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <script src="navInit.js"></script>

    <div class="p-5 text-left border-bottom">
        <h1>Violation List</h1>
        <div class="col-lg">
            <p class="lead m-1">
                Display violation data for a specific ID: ID, License Type, Violation Information
            </p>
        </div>
    </div>

    <div class="container py-4 text-center">
        <a class="btn btn-primary m-1" href="addViolation.html" role="button">Add</a>
        <div class="col-md-12">
            <div class="input-group">
                <input type="text" class="form-control" id="userIdInput" placeholder="Enter User ID and press enter" aria-label="Enter User ID">
            </div>
        </div>
    </div>
    <div class="container py-2">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-warning col-1">User ID</li>
            <li class="list-group-item list-group-item-warning col-2">License Type</li>
            <li class="list-group-item list-group-item-warning col-2">Violation Type</li>
            <li class="list-group-item list-group-item-warning col-2">Violation Date</li>
            <li class="list-group-item list-group-item-warning col-2">Fine Amount</li>
            <li class="list-group-item list-group-item-warning col-2">Payment Status</li>
            <li class="list-group-item list-group-item-warning col-1"> </li>
        </ul>
        <div class="list-group" id="user-list">
            <!-- User data will be dynamically inserted here -->
        </div>
    </div>

    
    <div class="container p-4 text-center">
        <a class="btn btn-primary m-1" href="addViolation.html" role="button">Add</a>
    </div>

    <script src="violationList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
